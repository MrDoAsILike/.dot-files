theme = "snazzy"

[editor]
line-number = "relative"
mouse = false
auto-completion = true
auto-format = true
completion-trigger-len = 2
auto-info = true
true-color = true
color-modes = true

[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name"]
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]
separator = "â”‚"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.lsp]
display-messages = true
auto-signature-help = true
display-signature-help-docs = true

[editor.file-picker]
hidden = false

[editor.whitespace]
render = "all"
